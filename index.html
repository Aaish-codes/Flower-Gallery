<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=Ubxn4J09JrMUlntjIRKx5O00Hi4NOd-3DDX2ICcj0jCWlRNrgGuqUXkfN6_Zu0Yq60Y_4D21ncrngYwYSOlQkij7SM3U2TDEMDfU0N-QwNs" charset="UTF-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        < script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" >

    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <section id="home">
            <img src="flower%20gif.gif" class="img-responsive">

        </section>

        <section id="grids">
            <h1> Grid Gallery </h1>
            <div class="row">
                <img class="img2" src="blue-flowers.jpg">
                <img class="img2" src="daisy-flower.jpg">
                <img class="img2" src="yellow-flower.jpg">
                <img class="img2" src="flower%20destanation.jpg">
            </div>
            <div class="row">
                <img class="img2" src="-plant-stems.jpg">
                <img class="img2" src="valley%20of%20flowers.jfif">
                <img class="img2" src="flower-petal.jpg">
                <img class="img2" src="delhi%20flower.jpg">
            </div>

        </section>

        <section id="slides">
            <h1> Sliding Gallery</h1>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">


                    <div class="item active"> <img class="img-responsive" src="flower-petal.jpg" alt="Orange" style="width:100%;">

                        <div class="carousel-caption">
                            <h3>Petals~</h3>
                            <p></p>
                        </div>


                    </div>

                    <div class="item"> <img class="img-responsive" src="valley%20of%20flowers.jfif" alt="Orange" style="width:100%;">

                        <div class="carousel-caption">
                            <h3>Valley Of Flowers!</h3>
                            <p></p>
                        </div>


                    </div>

                    <div class="item"> <img class="img-responsive" src="spider%20flower.jpeg" alt="Orange" style="width:100%;">

                        <div class="carousel-caption">
                            <h3>Flower</h3>
                            <p></p>
                        </div>


                    </div>

                    <div class="item"> <img class="img-responsive" src="-plant-stems.jpg" alt="Stems" style="width:100%;">

                        <div class="carousel-caption">
                            <h3>Valley Of Flowers!</h3>
                            <p></p>
                        </div>


                    </div>


                </div>

                <div class="item"> <img class="img-responsive" src="delhi%20flower.jpg" alt="Orange" style="width:100%;">

                    <div class="carousel-caption">
                        <h3>Some more flowers!</h3>
                        <p></p>
                    </div>


                </div>




            </div>


            <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span> </a>

            <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span> </a>







    </div>
    </section>
    </div>
